<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertencia de Seguridad</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Font Awesome para el icono de calavera -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo personalizado para usar la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-red-600 flex items-center justify-center min-h-screen p-4">
    <!-- Contenedor principal para centrar el contenido y aplicar estilos de texto -->
    <div class="text-center text-white">
        <!-- Título principal con el mensaje de advertencia -->
        <h1 class="text-5xl md:text-7xl font-bold mb-8 rounded-lg p-4 bg-red-700 shadow-lg">
            ¡Caíste en un sitio malicioso!
        </h1>
        <!-- Icono de calavera de Font Awesome -->
        <i class="fas fa-skull text-8xl md:text-9xl mt-8 animate-pulse"></i>
        <!-- Mensaje adicional para reforzar la advertencia -->
        <p class="mt-8 text-xl md:text-2xl font-semibold">
            Este es un ejemplo de cómo se vería un sitio web peligroso.
            <br>
            ¡Mantente siempre alerta y protege tu información!
        </p>
    </div>
</body>
</html>
